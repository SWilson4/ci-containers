language: c
cache: ccache

before_install:
  - pwd
  - sudo mkdir -p -m 0755 /var/empty

addons:
  homebrew:
    packages:
    - doxygen
    - ccache
    update: false

compiler: clang

install:
- export PATH="/usr/local/opt/ccache/libexec:$PATH"
- pip3 install nose rednose

matrix:
  include:
  ################
  # OPENSSH JOBS #
  ################
  # liboqs master branch, with OpenSSL
  - os: osx
    env:
      - LIBOQS=master
      - WITH_OPENSSL=true
      - WITH_PQAUTH=true
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openssh && bash run.sh
  - os: osx
    env:
      - LIBOQS=master
      - WITH_OPENSSL=true
      - WITH_PQAUTH=false
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openssh && bash run.sh
  # liboqs master branch, without OpenSSL
  - os: osx
    env:
      - LIBOQS=master
      - WITH_OPENSSL=false
      - WITH_PQAUTH=true
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openssh && bash run.sh
  - os: osx
    env:
      - LIBOQS=master
      - WITH_OPENSSL=false
      - WITH_PQAUTH=true
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openssh && bash run.sh
  # liboqs nist branch
  - os: osx
    env:
      - LIBOQS=nist
      - WITH_OPENSSL=true
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openssh && bash run.sh
  - os: osx
    env:
      - LIBOQS=nist
      - WITH_OPENSSL=false
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openssh && bash run.sh
  ################
  # OPENSSL JOBS #
  ################
  # liboqs master branch
  - os: osx
    env:
      - LIBOQS=master
      - OPENSSL=111
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openss1 && bash run.sh
  - os: osx
    env:
      - LIBOQS=master
      - OPENSSL=102
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openss1 && bash run.sh
  # liboqs nist branch
  - os: osx
    env:
      - LIBOQS=nist
      - OPENSSL=111
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openss1 && bash run.sh
  - os: osx
    env:
      - LIBOQS=nist
      - OPENSSL=102
      - ARCH=x64
      - OPENSSL_DIR=/usr/local/opt/openssl
    script:
      - cd integration/oqs_openss1 && bash run.sh
